<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
</body>

<script>
   // setTimeout(function() {}, 2000)    <----- Syntax here, instead of function, we can also pass a handler here
   const changeTitle = function () {
    document.querySelector('h1').innerHTML = "Harminder will master JS and React with Projects"
   }

   const refTimeout = setTimeout(changeTitle, 3000)

   document.querySelector('#stop').addEventListener('click' , function (e) {
    clearTimeout(refTimeout)
   })
</script>
</html>
